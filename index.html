<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GrillR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <script type="text/javascript" src="Js/jquery-1.7.1.min.js"></script>

    <script src="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.js"
        type="text/javascript"></script>

    <script src="Js/JScript.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.css"
        type="text/css" />
    <link rel="stylesheet" href="CSS/globalstyle.css" type="text/css" />
</head>
<body>
    <div data-role="page" id="startPage">
        <div data-role="header" data-position="inline" id="start_header" style="background-color: Black;">
            <h1 style="font-size: 14px;">
                <img src="images/title.png" alt="beer" /></h1>
        </div>
        <div data-role="content" style="background-image: url('images/bg.png')">
            <section id="photos">
                
                    <img onclick="changeIt(this.alt)" src="images/Beef.png" alt="Beef" />
                
                    <img onclick="changeIt(this.alt)" src="images/Pork.png" alt="Pork" />
                
                    <img onclick="changeIt(this.alt)" src="images/Sausage.png" alt="Sausages and Dogs" />
                
                    <img onclick="changeIt(this.alt)" src="images/Burgers.png" alt="Burgers" />

                      <img onclick="changeIt(this.alt)" src="images/Seafood.png" alt="Fish" />
                
                    <img onclick="changeIt(this.alt)" src="images/Poultry.png" alt="Chicken" />
                
                    <img onclick="changeIt(this.alt)" src="images/Vegetables.png" alt="Vegetables" />
                
                   <img onclick="changeIt(this.alt)" src="images/Custom.png" alt="Custom" />
            </section>
        </div>        
    </div>
    <!--Page-2-->
    <div data-role="page" id="sublistpage" data-inset='false'>
        <div data-role="header" data-position="inline" id="start_header2">
            <a href="index.html" data-theme="b" class="ui-btn-left" rel="external">Back</a>
            <h1 style="font-size: 14px;">
                Sub Categories</h1>
        </div>
        <div data-role="content">
            <ul id="subcategorieslist" data-role="listview" data-inset='true' data-inline='false'
                data-divider-theme="a">
            </ul>
        </div>
    </div>
    <!--Page-3-->
    <div data-role="page" id="categorydetailpage">
        <div data-role="header" data-position="inline">
            <a href="#sublistpage" data-theme="b" class="ui-btn-left" rel="external">Back</a>
            <h1 style="font-size: 14px;">
                Categories detail</h1>
        </div>
        <div data-role="content">
            <!-- <div id="header">
            </div>-->
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <span style="font-family: Verdana; font-weight: bold;">Timer :</span></div>
                <input type="text" size="8" id="d2" readonly="readonly" /></div>
            <ul id="categorydetaillist" data-role="listview" data-theme="d" data-inset='true'
                data-inline='false' data-divider-theme="d">
            </ul>
        </div>
    </div>
</body>
</html>
